---
- name: Installing bind9
  apt:
    name: bind9
    state: latest

- name: Setting up DNS zones
  copy:
    src: etc/bind/named.conf.local
    dest: /etc/bind/named.conf.local
    owner: bind
    group: bind
    mode: 0644
  copy:
    src: var/cache/bind/db.example
    dest: /var/cache/bind/db.example
    owner: bind
    group: bind
    mode: 0644
  copy:
    src: var/cache/bind/db.10.0
    dest: /var/cache/bind/db.10.0
    owner: bind
    group: bind
    mode: 0644
  copy:
    src: etc/bind/zones.rfc1918
    dest: /etc/bind/zones.rfc1918
    owner: bind
    group: bind
    mode: 0644
  notify:
    - restart bind9
